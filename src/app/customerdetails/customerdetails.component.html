<div class="card">
  <img src="../../assets/img_avatar3.png" alt="Avatar" style="width:10%">
  <div class="container">
    Customer Name:- {{cust.fname}} {{cust.lname}}
    <br>  Email:- {{cust.email}}
    <br>  Address:- {{cust.address}}, {{cust.city}} ,{{cust.state}}
    <br> Contact Number:- {{cust.phoneNumber}}
  </div>
</div>
